    <title>Document</title>
    <script>
        function sum(obj) {
            let totalSalaries = 0
            for (const key in object) {
                totalSalaries+=obj[key]
            }
            return totalSalaries;
        }
        let salaries ={
            John:100,
            Ann:160,
            Pete:130
        }
        console.log(sum(salaries));
        

    </script>
